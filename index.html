<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons generator</title>
    <link rel="stylesheet" href="css/styles.css?ver=1.0.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body>
    <h1>Buttons Generator!</h1>
    <p>Design your own buttons</p>

    <button id="final_btn">TEXT</button>

    <div class="selection-wrapper">
      <h3>FONTS</h3>
      <div class="">
        <label for="font-size">Size (10-50px):</label>
        <input type="number" id="font-size" name="font-size" min="10" max="50">
      </div>
    </div>

    <div class="selection-wrapper">
      <h3>SPACE</h3>
      <div class="">
        <label for="padding">Padding (10-50px):</label>
        <input type="number" id="padding" name="padding" min="10" max="50">
      </div>
      <div class="">
        <label for="margin">Margin (10-50px):</label>
        <input type="number" id="margin" name="margin" min="10" max="50">
      </div>
    </div>

    <div class="selection-wrapper">
      <h3>BORDER</h3>
      <div class="">
        <label for="border-radius">Border-radius (%):</label>
        <input type="number" id="border-radius" name="border-radius" min="10" max="50">
      </div>
      <div class="">
        <label for="margin">Color:</label>
        <input type="number" id="margin" name="margin" min="10" max="50">
      </div>
    </div>

    <div class="selection-wrapper">
      <h3>COLORS</h3>
      <div class="">
        <label for="font-color">Text color:</label>
        <input type="color" id="font-color" name="font-color" value="#555555">
      </div>
      <div class="">
        <label for="bg-color">Background color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#ffffff">
      </div>
      <div class="">
        <label for="border-color">Border color:</label>
        <input type="color" id="border-color" name="border-color" value="#555555">
      </div>
    </div>

    <footer>Version 1.0.0</footer>
    <script src="js/main.js?ver=1.0.0"></script>
  </body>

</html>
